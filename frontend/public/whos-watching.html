<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's Watching - Meovving</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .font-anton { font-family: 'Anton SC', sans-serif; }
    /* Hilangkan scrollbar default tapi tetap bisa scroll */
    ::-webkit-scrollbar { display: none; }
    body { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>

<body class="bg-black text-white min-h-screen flex flex-col font-[Poppins]">

  <div class="w-full max-w-screen-sm mx-auto flex flex-col min-h-screen relative">

    <div class="w-full px-6 pt-10 pb-4">
      <h1 class="text-xl md:text-2xl font-semibold mb-4 text-center md:text-left">Whoâ€™s Watching</h1>
      <div class="w-full border-t border-[#3A3A3A]"></div>
    </div>

    <div class="flex-grow flex flex-col items-center justify-center px-6 pb-20">
      
      <div id="profilesContainer" class="grid grid-cols-2 gap-x-6 gap-y-10 sm:gap-x-10 sm:gap-y-12 content-center">
        </div>

    </div>


  <div id="addProfileModal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 backdrop-blur-sm px-4">
    <div class="bg-[#1E1E1E] p-6 rounded-[20px] w-full max-w-xs text-center shadow-2xl border border-[#3A3A3A] transform transition-all scale-100">
      <h3 class="text-lg font-semibold mb-4">Add Profile</h3>
      
      <input type="text" id="newProfileName" placeholder="Enter Name" maxlength="12"
        class="w-full bg-[#333] text-white px-4 py-3 rounded-xl mb-6 focus:outline-none focus:ring-2 focus:ring-[#CC361E] text-center placeholder-gray-500">
      
      <div class="flex justify-between gap-3">
        <button onclick="closeModal()" class="flex-1 py-2.5 rounded-xl bg-gray-700 hover:bg-gray-600 text-sm font-medium transition">Cancel</button>
        <button onclick="saveNewProfile()" class="flex-1 py-2.5 rounded-xl bg-[#CC361E] hover:bg-red-700 text-sm font-semibold transition shadow-lg shadow-red-900/20">Save</button>
      </div>
    </div>
  </div>

  <script src="../javascript/whos-watching.js"></script>

</body>
</html>
