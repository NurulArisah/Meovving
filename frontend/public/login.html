<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MEOWING</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Definisi font kustom untuk Logo */
        .font-anton {
            font-family: 'Anton SC', sans-serif;
        }

        /* Warna Latar Belakang Hitam Kustom */
        body {
            background-color: #080707;
        }

        /* Warna Merah Kustom untuk Logo dan Tombol */
        .text-merah-custom {
            color: #CC361E;
        }

        .bg-merah-custom {
            background-color: #CC361E;
        }

        /* Warna Abu-abu Input Kustom (mengikuti #4C4F54 dari contoh Sign Up) */
        .input-custom {
            background-color: #4C4F54;
            color: #FFFFFF;
        }

        /* Focus Ring Kustom agar warna merah */
        .focus-ring-merah:focus {
            box-shadow: 0 0 0 2px #CC361E;
            outline: none; /* Menghilangkan outline default */
        }
    </style>
</head>

<body class="relative text-white min-h-screen flex flex-col items-center justify-center font-[Poppins]">

    <div class="w-full max-w-xs px-4">
        <h1 class="text-4xl font-anton text-merah-custom mb-8 text-left">MEOWING</h1>

        <form id="loginForm" class="flex flex-col space-y-5">
            <input
                type="email"
                id="email"
                placeholder="Email"
                class="input-custom px-4 py-3 rounded-[16px] text-sm focus-ring-merah"
                required
            />

            <div class="relative">
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="input-custom w-full px-4 py-3 rounded-[16px] text-sm focus-ring-merah"
                    required
                />
                <!-- <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button> -->
            </div>

            <div class="text-right text-sm -mt-2">
                <a href="#" class="text-gray-400 hover:text-merah-custom">Forgot Password?</a>
            </div>

            <button
                type="submit"
                class="bg-merah-custom hover:bg-red-700 text-white font-semibold py-3 w-full rounded-[16px] transition mt-6"
            >
                Log In
            </button>
        </form>

        <div class="flex items-center justify-center my-6">
            <div class="w-16 border-t border-[#565353]"></div>
            <span class="mx-3 text-[#565353] text-xs font-medium">OR LOG IN WITH</span>
            <div class="w-16 border-t border-[#565353]"></div>
        </div>

        <!-- <div class="flex justify-center mb-6">
            <button class="input-custom py-3 px-5 rounded-[16px] hover:opacity-80 transition">
                <img src="google.svg" alt="Google" class="w-6 h-6" />
            </button>
        </div> -->
        <div class="flex justify-center mb-6">
            <button class="bg-[#4C4F54] py-[7px] px-[12px] rounded-[16px] hover:bg-[#3A3A3A] transition">
                <img src="../assets/icons/google.svg" alt="Google" class="w-6 h-6" />
            </button>
        </div>        
    </div>

    <div class="absolute bottom-10 left-0 right-0 text-center text-sm text-gray-300">
        Don't have an account?
        <a href="signup.html" class="text-[#E63946] hover:underline">Sign Up</a>
    </div>

    <script src="login.js"></script>
</body>
</html>
