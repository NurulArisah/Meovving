<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Meowing</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .font-anton {
      font-family: 'Anton SC', sans-serif;
    }
  </style>
</head>

<body class="relative bg-black text-white min-h-screen flex flex-col items-center justify-center font-[Poppins]">

  <!-- Container -->
  <div class="w-full max-w-xs px-4 pb-20">
    
    <!-- Logo -->
    <h1 class="text-4xl font-anton text-[#CC361E] mb-6 text-left">MEOWING</h1>

    <!-- Form -->
    <form id="loginForm" class="flex flex-col space-y-5">

      <input
        type="email"
        id="email"
        placeholder="Email"
        class="bg-[#4C4F54] text-[#FFFFFF] px-4 py-2 rounded-[16px] text-sm focus:outline-none focus:ring-2"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        class="bg-[#4C4F54] text-[#FFFFFF] px-4 py-2 rounded-[16px] text-sm focus:outline-none focus:ring-2"
        required
      />

      <div class="text-right text-xs -mt-3">
        <a href="#" class="text-gray-400 hover:text-[#CC361E] transition">Forgot Password?</a>
      </div>

      <!-- Tombol Login -->
      <button
        type="submit"
        class="bg-[#CC361E] hover:bg-red-700 text-white font-semibold py-2 w-full rounded-[16px] transition"
      >
        Log In
      </button>

    </form>

    <!-- Divider -->
    <div class="flex items-center justify-center my-6">
      <div class="w-20 border-t border-[#565353]"></div>
      <span class="mx-3 text-[#565353] text-[10px]">OR</span>
      <div class="w-20 border-t border-[#565353]"></div>
    </div>

    <!-- Google Sign-in -->
    <div class="flex justify-center mb-6">
      <button class="bg-[#4C4F54] py-[7px] px-[12px] rounded-[16px] hover:bg-[#3A3A3A] transition">
        <img src="../assets/icons/google.svg" alt="Google" class="w-6 h-6" />
      </button>
    </div>

  </div>

  <!-- Signup Link -->
  <div class="absolute bottom-11 left-0 right-0 text-center text-sm text-gray-300">
    Don't have an account?
    <a href="signup.html" class="text-[#E63946] hover:underline">Sign Up</a>
  </div>

  <script src="login.js"></script>

</body>
</html>
